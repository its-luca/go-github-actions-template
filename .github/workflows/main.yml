name: learn-github-actions
on: [push]
jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with: 
          go-version-file: 'go.mod'
      - run: go build ./...
      - run: go test ./...
      - run: go vet ./...
